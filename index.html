<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>

    <button id="newBookBtn">New Book</button>

    <dialog id="bookDialog">
        <form id="bookForm">
        <label>Title: <input name="title" required></label><br>
        <label>Author: <input name="author" required></label><br>
        <label>Pages: <input name="pages" type="number" required></label><br>
        <label>Read:
            <input name="read" type="checkbox">
        </label><br><br>

        <button type="submit">Add Book</button>
        <button type="button" id="closeDialog">Cancel</button>
        </form>
    </dialog>

    <div id="libraryDisplay"></div>

    <script src="script.js"></script>
    
</body>
</html>
